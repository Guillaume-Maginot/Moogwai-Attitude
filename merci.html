<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Merci — Moogwai Attitude</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    :root { --bg:#0e0e0f; --fg:#f5f5f7; --card:#17171a; --accent:#f0b90b; }
    html,body{background:var(--bg); color:var(--fg);}
    .card{background:var(--card); border:1px solid #26262b; border-radius:14px;}
    .btn-accent{background:var(--accent); border:none; color:#111; font-weight:700;}
    a.btn-accent:hover{opacity:.95}
  </style>
</head>
<body class="d-flex align-items-center" style="min-height:100vh;">
  <main class="container">
    <div class="card mx-auto p-4 text-center" style="max-width:560px">
      <img src="/moogwai_attitude_small_white.png" alt="Moogwai Attitude" width="72" height="72" class="mb-3">
      <h1 class="h3 mb-2">Merci pour votre message ✉️</h1>
      <p class="text-secondary mb-4">Nous revenons vers vous au plus vite.</p>
      <a href="/" class="btn btn-accent">Retour à l’accueil</a>
    </div>
  </main>
</body>
</html>
